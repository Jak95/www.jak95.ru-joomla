PLG_CONTENT_CUSTOMPAGENAVIGATION_DESCRIPTION="<img src="_QQ_"http://www.e-max.it/images/logo.jpg"_QQ_" /><h4>E-max Custom Page Navigation</h4><p><a href="_QQ_"http://www.e-max.it/"_QQ_" target="_QQ_"_blank"_QQ_">www.e-max.it</a></p><p><a href="_QQ_"http://www.e-max.it/joomla-plugins/custom-page-navigation.html"_QQ_" target="_QQ_"_blank"_QQ_">Documentation web page</a></p><h4>Version 1.3</h4><p>E-max custom page navigation is a simple and free plugin that allow you to display a page navigation with title and custom image for directions ONLY in the pages that you need it.</p><p>Ever tried to have page navigation arrows only for SOME of your articles to be displayed? And in a position between your body text, or wherever you like to?<br/>Now you can control all of this in a very easy way with this useful plugin.</p><p>Inspired by Joomla's page navigation plugin, but with unique new features that give you the freedom to use page navigation in a complete new way in Joomla.</p><p>Doesn't need the Joomla page navigation plugin to be active to work, and doesn't seem to have any conflict with it if you want to use it both.</p><p>Simply enable the plugin and add: {loadnavigation} where you need the navigation to be in the article, select the images you want to use for directions (you can add your custom images in a very easy way) and the order you want the plugin to show articles.</p><p>The plugin will use CATEGORIES to define the articles range to be shown.</p><p>This plugin is multi languages enabled. At the moment we've included Italian and English, but if you want to translate it, is very easy and straightforward.</p><p>Enjoy!</p><p><a href="_QQ_"http://www.e-max.it/agenzia-web/progettazione-siti-web.html"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Siti Web"_QQ_">Siti Web</a></p>"