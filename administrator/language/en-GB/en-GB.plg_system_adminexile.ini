PLG_SYS_ADMINEXILE="System - AdminExile"
PLG_SYS_ADMINEXILE_XML_DESC="<p>AdminExile is a security measure for your administration backend.  It's easy to determine that your site is running Joomla, because attackers can just add "/administrator" to your URL and they're presented with a login panel.  This plugin adds a layer of security to your administrator backend by requiring a URL variable as an initial access key.</p><p>This plugin is meant to replace the formerly free JSecure Authentication plugin.</p><p>Setup is easy:<ol><li>Use the text field to the right to select your administrator access key.  Example:<strong>adminexile</strong></li><li>Upon saving, you will be redirected to your homepage (do not fear, this is normal!)</li><li>Type in your administrator url adding your access key to the end &quot;<strong>?adminexile</strong>&quot;</li></ol><strong>NEW in version 1.1: Backend failure destination URL and Frontend user group restrictions!</strong>"
PLG_SYS_ADMINEXILE_KEY_LABEL="URL Access Key"
PLG_SYS_ADMINEXILE_KEY_DESC="URL variable to be added to the administrator URL in the form of /administrator?key.  YOUR KEY MUST NOT BE ENTIRELY NUMERIC!"
PLG_SYS_ADMINEXILE_KEYPAIR_LABEL="Use Key + Value"
PLG_SYS_ADMINEXILE_KEYPAIR_DESC="<ul><li>No: Key (above) only (?adminexile)</li><li>Yes: Key (above) + Value (below) (?adminexile=ROCKS)<li></ul> For enhanced security, choose Yes and add a value below."
PLG_SYS_ADMINEXILE_KEYVALUE_LABEL="Key Value"
PLG_SYS_ADMINEXILE_KEYVALUE_DESC="Value to go along with the key when using the Key + Value setting.  When 'Use Key + Value' is enabled above, your administrator URL must be entered as /administrator?key=value - where the value of this field is represented as 'value' in the URL.  The value CAN be entirely numeric."
PLG_SYS_ADMINEXILE_BACKEND_LABEL="Backend Security"
PLG_SYS_ADMINEXILE_REDIRECT_LABEL="Redirect URL"
PLG_SYS_ADMINEXILE_REDIRECT_DESC="Destination to redirect users to.  <ul><li>{HOME} will redirect users to your homepage.</li><li>{404} will present visitors with a 404 message.</li><li>Any other complete address you wish (use http://...)</li></ul>"
PLG_SYS_ADMINEXILE_FRONTEND_LABEL="Frontend Group Restrictions"
PLG_SYS_ADMINEXILE_FRONTRESTRICT_LABEL="Restrict Frontend Groups"
PLG_SYS_ADMINEXILE_FRONTRESTRICT_DESC="Selecting this option allows an administrator to restrict certain groups from logging into the frontend of the site."
PLG_SYS_ADMINEXILE_RESTRICTGROUP_LABEL="Group Selection"
PLG_SYS_ADMINEXILE_RESTRICTGROUP_DESC="Use the CTRL key and click to select one or more groups to restrict from frontend access."
PLG_SYS_ADMINEXILE_NOTNUMERIC="The key value must not be entirely numeric.  This is a Joomla core security restriction.  You must add a non-numeric character to this key, or choose a new key."
PLG_SYS_ADMINEXILE_FOUROFOUR_LABEL="404 Template"
PLG_SYS_ADMINEXILE_FOUROFOUR_DESC="Use this field to customize the output of your 404 error.  For best results, instigate a 404 error on your site and copy the markup.</p><p>Automatic Replacements:<ul><li>{url} - the current 404 URL</li><li>{serversignature} - the server &lt;address&gt; identifier string</li></ul>.</p>"