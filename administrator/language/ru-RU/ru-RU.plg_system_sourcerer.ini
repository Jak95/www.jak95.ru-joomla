PLG_SYSTEM_SOURCERER="System - Sourcerer"
PLG_SYSTEM_SOURCERER_DESC="Sourcerer - размещайте любой код в Joomla!"

SOURCERER="Sourcerer"
SOURCERER_DESC="<p>Плагин Sourcerer обрабатывает все свои теги в коде вашего сайта.</p><p>Вы можете вставлять произвольный html, javascript, css и php код (включая собственные теги этих языков) между тегами Sourcerer:<br /><span class=&quot;nn_code&quot;>{source}Ваш код{/source}</span></p><p>Sourcerer считывает весь код между своими тегами и отделяет его от html-разметки страницы. Так что цветовыделние кода и т.п. не влияет на код сайта.<br />Если вы хотите использовать код Sourcerer где-либо еще, кроме встроенного редактора (например, в плагине ReReplacer), то, вероятно, вы не захотите, чтобы html-код был удален. Для этого вы можете использовать следующий синтаксис:<br /><span class=&quot;nn_code&quot;>{source 0}Ваш не-HTML код{/source}</span></p>"

SRC_NONUMBER_FRAMEWORK_PLUGIN_NOT_INSTALLED="Системный плагин NoNumber! Framework не установлен. Плагин Sourcerer не может функционировать."

COM_PLUGINS_SRC_SECURITY_SETTINGS_ARTICLES_FIELDSET_LABEL="Настройки безопасности - Материалы"
COM_PLUGINS_SRC_SECURITY_SETTINGS_COMPONENTS_FIELDSET_LABEL="Настройки безопасности - Компоненты"
COM_PLUGINS_SRC_SECURITY_SETTINGS_DEFAULT_FIELDSET_LABEL="Настройки безопасности - Параметры по-умолчанию"
