GLOBEWEATHERDESC="<img src='../modules/mod_globeweather/mod_globeweather/mod_globeweather_logo_J16.png' title='GlobeWeather module' alt='GlobeWeather module' align='left' style='margin: 2px 5px 2px 0px;'/><p>> Is this the latest version? Check it <a href='http://www.innato.nl/_servicehandler/index.php?option=00vcheck@00globew@00standard@01030500' target="_blank"><strong>here</strong></a>.</p><p><strong>GlobeWeather v1.3.5</strong> weather module for Joomla! 1.6 and 1.7 native by Innato B.V. (<a href='mailto:webdesign@innato.nl'>webdesign@innato.nl</a>)</p><p>This software is released under the GNU/GPL License.</p><p>Frontend language set: v1.3.4.</p><p>Basic setup instructions are in the file <strong>documentation.txt</strong> which is part of the downloaded package.</p><p><strong>CREDITS</strong><br /><strong>Software:</strong><br />GlobeWeather is based on MambWeather technology by Vasco Nunes for Joomla! 1.0.</p><p><strong>Icon sets:</strong><br />MambWeather Classic by Vasco Nunes. Klear KWeather by KDE-Look.org (http://kde-look.org) - expanded and modified by Innato BV. Serradinho by George Serradinho (www.serradinho.com) - expanded and modified by Innato BV. Tick by M. Long (maxclassic.blogspot.com) - expanded and modified by Innato BV.</p><p><strong>Translations:</strong><br />Pavel Kukushev (Bulgarian), Oscar Terrado Blazquez (Catalan), moiska_joomla (Chinese, simplified), Davor Kosanović (Croatian), Anton&iacute;n Sprinzl (Czech), Lars Westermann (Danish), Rob Jakobs (Dutch, English), Mika Salo (Finnish), Norbert Jotterand (French), Fernando Coello (Galician, Spanish), Harry Binder (German), Alexandros Malounis (Greek), Kéry László (Hungarian), Rachmat Setiawan (Indonesian), Riccardo Vianello (Italian), Kiril Sardjoski (Macedonian), Suhaimi Othman (Malay), Hallstein Myrstad (Norwegian Bokm&aring;l), Micha&#322; Zygowski (Polish), Vasco Nunes (Portuguese), Sergey Krupennikov (Russian), Cristoffer Branmyr (Swedish), Google (Turkish), Nguyen Anh Tuan (Vietnamese)</p><p>The latest MambWeather language pack can be downloaded from <a href='http://www.innato.nl' target='_blank'>www.innato.nl</a></p>"
TEMPLATELABEL="Units template"
TEMPLATEDESC="The units template to be used."
TEMPLATEOPTION1="Metric"
TEMPLATEOPTION2="USA"
WEATHERICONSHOWLABEL="Display weather icon?"
WEATHERICONSHOWDESC="Select whether to display weather icon."
ICONSETLABEL="Icon set"
ICONSETDESC="The icon set to be used."
ICONSETOPTION1="MambWeather Classic"
ICONSETOPTION2="Klear KWeather"
ICONSETOPTION3="Serradinho"
ICONSETOPTION4="Tick"
PARAMMODULECLASSSUFFIX="A suffix to be applied to the CSS class of the Module. This allows for individual Module styling. If empty, the global template settings will be applied. If set to '_globeweather' you can specify the styling in the module's CSS directory. Default is empty."
METARSTATIONLABEL="Metar stations"
METARSTATIONDESC="Metar stations codes to use. Comma separated."
LOCATIONLABEL="Metar stations description"
LOCATIONDESC="Metar stations description to use, comma separated, in same order as the above station list."
TIMEZONELABEL="Time zones vs UTC"
TIMEZONEDESC="Time zones vs UTC of metar stations codes. Comma separated. Do NOT correct here for daylight saving time. You may use minutes, separated from hours by a decimal point, for example: one and a half hour west of UTC is -1.30"
SUNRISEHOURLABEL="Local sunrise hours"
SUNRISEHOURDESC="Local hours (24 hr format) of sunrise for all stations in your list (hours WITHOUT daylight saving, i.e. winter time, comma separated). Enter 6 if not used. Use hours only"
SUNSETHOURLABEL="Local sunset hours"
SUNSETHOURDESC="Local hours (24 hr format) of sunset for all stations in your list (hours WITHOUT daylight saving, i.e. winter time, comma separated). Enter 18 if not used. Use hours only"
OFFSETLABEL="Local time offset to UTC"
OFFSETDESC="Local time offset in hours of YOUR LOCATION, relative to UTC. Correct here for day light saving time. Used in metar details list, therefore only meaningful if details list is enabled (Advanced Parameters)."
METARMODELABEL="Metar retrieval mode"
METARMODEDESC="Select how metar data will be retrieved. Default is HTTP. Change to FTP if HTTP is not working or too slow"
METARMODEOPTION2="HTTP"
METARMODEOPTION3="FTP"
HTTPPORTLABEL="Metar HTTP port"
HTTPPORTDESC="HTTP port for metar retrieval. Default is 80"
HTTPTIMEOUTLABEL="Metar HTTP timeout"
HTTPTIMEOUTDESC="HTTP timeout, in seconds, for metar retrieval. Do not set too high. Default is 10"
FTPPORTLABEL="Metar FTP port"
FTPPORTDESC="FTP port for metar retrieval. Default is 21"
FTPTIMEOUTLABEL="Metar FTP timeout"
FTPTIMEOUTDESC="FTP timeout, in seconds, for metar retrieval. Do not set too high. Default is 10"
METARCACHEPERMSWRITELABEL="Metar cache write<br />permissions"
METARCACHEPERMSWRITEDESC="It is unlikely that you need to change this. Be careful if you do. Permissions needed to write to metar cache directory. Change it if you get repeated permission errors for writing to metar cache. Enter three or four digits. Default is 0757. See instructions"
PARAMDISPLAYWIDTHLABEL="Display width (px)"
PARAMDISPLAYWIDTHDESC="Enter width in px. If left empty, width will be adjusted automatically to the widest element (i.e. icon or text field but not the scrolling marquee). For maximum width, enter a large number, e.g. '500'. Do not enter the characters 'px'. Default is empty."
METARTEMPSEPARATORLABEL="Use description/temp<br />separator?"
METARTEMPSEPARATORDESC="Select whether a dotted line will separate the metar description from the temperature."
USEMARQUEELABEL="Scrolling marquee?"
USEMARQUEEDESC="Fetches all info from stations for use in a scrolling marquee."
MARQUEEWITHICONSLABEL="Use icons in marquee?"
MARQUEEWITHICONSDESC="Displays or hides icons in marquee."
DETAILSLINKTYPELABEL="Details link type"
DETAILSLINKTYPEDESC="Details link presented as text or glyph arrow-down"
STATIONSELECTORBUTTONLABEL="Station selector button"
STATIONSELECTORBUTTONDESC="Station selector submit button. Black or white arrow. Default is black"
METARCACHEPERMISSIONERRORWARNING="GlobeWeather error: Cannot set metar cache permissions - Please set to chmod 755 manually"
METARCACHEPERMISSIONERRORTEXT="<font style='background-color:#ffffff; color:#ff0000;'><strong>Error:</strong> Unable to access cache directory. Please chmod 755 manually</font><br /><br />"
METARCACHEWRITEPERMISSIONERRORWARNING="GlobeWeather error: Cannot set metar cache write permissions - See information in DOCUMENTATION.txt"
METARCACHEWRITEPERMISSIONERRORTEXT="<font style='background-color:#ffffff; color:#ff0000;'><strong>Error:</strong> Unable to set cache write permissions.<br />See DOCUMENTATION.txt</font><br /><br />"
METARCACHEWRITABLEERRORWARNING="GlobeWeather error: Metar cache is not writable - See information in DOCUMENTATION.txt"
METARCACHEWRITABLEERRORTEXT="<font style='background-color:#ffffff; color:#ff0000;'><strong>Error:</strong> Cache not writable.<br />See DOCUMENTATION.txt</font><br /><br />"