; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="Replacement Values"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="An array of items that control content replacement in the inserted templates. The array keys equal the classnames used in the template. If a template element has a classname matching any in this array its contents will be replaced by the array value."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 			="Content Classes"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the selected editor content when first inserted."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="Creation Date Classes"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the 'creation' date, formatted according to the 'Creation Date Format' option. A creation date is one that is set if no previous date existed within the element. Once set the original date is stored inside the element in a HTML comment and is designed not to change even with a template change."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="Modified Date Classes"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the 'modified' date, formatted according to the 'Modified Date Format' option. A modified date is one that is updated with each edit."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="Creation Date Format"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="A date format string for the creation date. See <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> for a list of formats"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="Modified Date Format"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="A date format string for the modified date. See <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> for a list of formats"

WF_TEMPLATEMANAGER_CONTENT_URL				="Startup Content"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="Relative URL to a file (html or text) the contents of which will be loaded into the editor on startup. eg: images/stories/content.html"