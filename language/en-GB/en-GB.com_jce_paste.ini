# Paste Plugin
PASTE PARAM PARAGRAPHS		=Создание абзацев
PASTE PARAM PARAGRAPHS DSEC	=Если включено, двойные переходы на новую строку(linefeed) преобразовуются в элементы абзаца, при использовании диалога неформатированного текста. Данная опция включёна по умолчанию.
PASTE PARAM LINEBREAKS		=Создание обрыва строк
PASTE PARAM LINEBREAKS DESC	=Если включено, одиночные переходы на новую строку(linefeed) преобразовуются, чтобы зафиксировать элементы обрыва строки при использовании диалога вставки неформатированного текста. Данная опция включёна по умолчанию.
PASTE PARAM DIALOG		=Использовать диалог вставки
PASTE PARAM DIALOG DESC		=Особая опция MSIE, если активировать данную опцию, Mozilla и MSIE будут показывать диалог вставки. Если отключить эту опцию, вставка в MSIE будет происходить прямо в текст. Данная опция отключёна по умолчанию.
PASTE PARAM CLEANUP		=Очищать при вставке
PASTE PARAM CLEANUP DESC	=Особая опция MSIE. Если активировать данную опцию, при копирывании/вставке контента в редактор пользователем будет активироваться вставка из MS Word. Данная опция отключёна по умолчанию.
PASTE PARAM CLASSES		=Убирать атрибуты класса
PASTE PARAM CLASSES DESC	=Эта функция позволяет определить, будут ли убираться Атрибуты класса при использовании вставки из MS Word.
PASTE PARAM CLASSES ALL		=все - будет убирать все атрибуты класса из вставленного контента
PASTE PARAM CLASSES NONE	=нет - оставит все атрибуты класса в вставленном контенте
PASTE PARAM CLASSES MSO		=mso - уберёт все атрибуты класса которые начинаются с "Mso", оставив при этом все остальные
PASTE PARAM SPANS		=Убирать интервалы
PASTE PARAM SPANS DESC		=Данная опция позволяет определить, будет ли процес анализа MS Word убирать или оставлять интервалы элементов, они будут убираться по умолчанию.
PASTE PARAM STYLES		=Убрать стили
PASTE PARAM STYLES DESC		=Данная функция позволяет определить, будет ли процес анализа MS Word убирать или оставлять атрибуты стиля, они будут убираться по умолчанию.
PASTE PARAM WIDTH		=Ширина диалогового окна
PASTE PARAM WIDTH DESC		=Ширина диалогового окна в пикселях (px)
PASTE PARAM HEIGHT		=Высота диалогового окна
PASTE PARAM HEIGHT DESC		=Высота диалогового окна в пикселях (px)
PASTE PARAM PASTE HTML		=Разрешить HTML
PASTE PARAM PASTE HTML DESC	=Не удалять HTML из вставляемого пользователем контента. Word-специфичный и подобный ему HTML будет автоматически удален, согласно настройкам.
PASTE PARAM PASTE TEXT		=Разрешить простой текст
PASTE PARAM PASTE TEXT DESC	=Разрешить пользователю вставлять контент как простой текст (plain-text) с вырезанным HTML.
PASTE PARAM RETAIN STYLES 	=Оставлять только указанные стили
PASTE PARAM RETAIN STYLES DESC	=Разделенный запятыми список стилей, которые нужно сохранять. Например: font-size,color. 
PASTE PARAM REMOVE PARAGRAPHS	=Убирать пустые параграфы
PASTE PARAM REMOVE PARAGRAPHS DESC	=Пустые параграфы будут убраны или заменены на обрывы строки, если параметр основной конфигурации 'Разделители строк' установлен в 'Обрыв строки(br)'.
PASTE PARAM REMOVE STYLES WEBKIT	=Убирать стили в WebKit
PASTE PARAM REMOVE STYLES WEBKIT DESC	=Убирать все стили при операции вставки в браузерах WebKit, из-за наличия в них ошибки, связанной со вставкой. По умолчанию выключено.