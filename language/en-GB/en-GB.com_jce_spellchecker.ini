# SpellChecker Plugin
JCE SPELLCHECKER PARAM ENGINE				=Движок
JCE SPELLCHECKER PARAM ENGINE DESC			=Выбрать движок проверки орфографии.
JCE SPELLCHECKER PARAM GOOGLE				=GoogleSpell
JCE SPELLCHECKER PARAM ENCHANT				=EnchantSpell
JCE SPELLCHECKER PARAM PSPELL PHP			=Внутренний PHP PSpell
JCE SPELLCHECKER PARAM PSPELL CLINE			=Командный Line PSpell
JCE SPELLCHECKER PARAM LANGUAGES			=Языки
JCE SPELLCHECKER PARAM LANGUAGES DESC			=Список языков. Сначала создайте список языков по умолчанию, пример: English=en,Russian=ru
JCE SPELLCHECKER PARAM PSPELL MODE			=Режим PSpell
JCE SPELLCHECKER PARAM PSPELL MODE DESC			=Особая опция PSpell. PJCE SPELLCHECKER содержит несколько режимов, которые определяют степень воздействия на производительность и эффективность.
JCE SPELLCHECKER PARAM PSPELL SPELLING			=Параметры орфографии PSpell
JCE SPELLCHECKER PARAM PSPELL SPELLING DESC		=Особая опция PSpell. Позволяет контролировать параметры орфографии PSpell. (Только для опытных пользователей).
JCE SPELLCHECKER PARAM PSPELL JARGON			=Жаргон PSpell
JCE SPELLCHECKER PARAM PSPELL JARGON DESC		=Особая опция PSpell. Позволяет контролировать параметры жаргона PSpell. (Только для опытных пользователей).
JCE SPELLCHECKER PARAM PSPELL ENCODING			=Кодировка PSpell
JCE SPELLCHECKER PARAM PSPELL ENCODING DESC		=Особая опция PSpell. Позволяет контролировать параметры кодировки PSpell. (Только для опытных пользователей).
JCE SPELLCHECKER PARAM PSPELL DICTIONARY 		=Словарь PSpell
JCE SPELLCHECKER PARAM PSPELL DICTIONARY DESC		=Путь к файлу словаря PSpell
JCE SPELLCHECKER PARAM PSPELLSHELL			=Местонахождение PSpell
JCE SPELLCHECKER PARAM PSPELLSHELL DESC			=Местонахождение исполняемого файла PSpell. Данная опция используется только при выбранном движке PspellShell.
JCE SPELLCHECKER PARAM PSPELLSHELL TMP			=Директория TMP
JCE SPELLCHECKER PARAM PSPELLSHELL TMP DESC		=Местонахождение временной директории (temp) с правами записи.
