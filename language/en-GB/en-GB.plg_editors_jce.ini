JCE EDITOR TITLE	=Плагин Редактора JCE
JCE EDITOR DESC		=<p>JCE <em>(Joomla Content Editor)</em> - это система управления и расширений для редактора Moxiecode <a href"http://tinymce.moxiecode.com" target="_blank" />TinyMCE</a>, для Joomla! CMS.</p><p><strong>Благодарности:</strong></p><p>JCE не существовал бы без этих замечательных библиотек/скриптов:<br /><ul><li><a href="http://www.joomla.org" target="_blank">Собственно самой Joomla!</a></li><li><a href="http://tinymce.moxiecode.com" target="_blank">TinyMCE</a></li><li><a href="http://mootools.net" target="_blank">Mootools</a></li><li><a href="http://phpthumb.sourceforge.net" target="_blank">PHPThumb</a></li><li><a href="http://getid3.sourceforge.net" target="_blank">getID3</a></li><li><a href="http://www.famfamfam.com/lab/icons/silk/" target="_blank">Silk icon set 1.3</a></li></ul></p><p>JCE is dedicated to my father.</p><p>Changelog - for a full changelog see <a target="_blank" href="http://www.joomlacontenteditor.net/support/releases/changelog/editor">http://www.joomlacontenteditor.net/support/releases/changelog/editor</a></p>
	
EDITOR PARAMS DESC	=Все параметры Редактора устанавливаются в <a href="index.php?option=com_jce&task=config">Конфигурации JCE</a> и <a href="index.php?option=com_jce&task=config">Менеджере Групп JCE</a>
