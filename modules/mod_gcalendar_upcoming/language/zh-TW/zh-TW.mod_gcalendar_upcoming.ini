MOD_GCALENDAR_UPCOMING_FIELD_CALENDAR_IDS_LABEL="選取日曆"
MOD_GCALENDAR_UPCOMING_FIELD_CALENDAR_IDS_DESC="在模組中顯示日曆的事件。"
