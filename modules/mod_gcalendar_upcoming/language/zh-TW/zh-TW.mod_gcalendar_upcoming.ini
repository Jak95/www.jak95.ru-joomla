MOD_GCALENDAR_UPCOMING_FIELD_TIME_FORMAT_LABEL="時間格式"
MOD_GCALENDAR_UPCOMING_FIELD_TIME_FORMAT_DESC="事件時間的格式 (詳細資料查看 http://www.php.net/date)。"
